<!DOCTYPE HTML>
<html>
    <head>
        <title>Image Security</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    </head>
    <body>
        <div class = "main">
            <h1>Upload Image</h1>
            <div class = "padding">
                <form id = "upload-form" action = "{{url_for('desition')}}" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" name = "file" accept = "image/*">
                    <input type = "submit" value = "Upload">
                </form>
            </div>
        </div>
    </body>
</html>
